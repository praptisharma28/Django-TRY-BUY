<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Reset some default browser styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Define a custom font family */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa; /* Light gray background */
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

/* Style the search form */
.form-control {
    width: 300px;
    border-color: #ffc107; /* Yellow border color */
}

.btn-outline-warning {
    color: #ffc107; /* Yellow text color */
    border-color: #ffc107; /* Yellow border color */
}

/* Style the login and signup buttons */
.btn-warning {
    background-color: #ffc107; /* Yellow background */
    color: #212529; /* Dark gray text color */
    border: none;
}

.btn-warning:hover {
    background-color: #ffca2c; /* Lighter yellow on hover */
}

    </style>
</head>
<body>
    <nav class="navbar bg-warning border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Try&Buy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning my-1" type="submit">Search</button>
                </form>
                <div class="mx-2">
                    <button class="btn btn-warning">Login</button>
                    <button class="btn btn-warning">SignUp</button>
                </div>
            </div>

        </div>
    </nav>
    <br>
    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
